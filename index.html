<!DOCTYPE html>
<html>
    <head>
        <title>Simple Counter</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="contain">
            <h2>Counter</h2>
            <p id="count">0</p>

        </div>
        <script src="app.js"></script>
    </body>
</html>
